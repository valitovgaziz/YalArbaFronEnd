<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YalArba</title>
    <link rel="stylesheet" href="../css/general_CSS.css">
    <link rel="stylesheet" href="../css/bottom.css">
    <link rel="stylesheet" href="../css/GreenButton.css">
    <link rel="stylesheet" href="../css/DropDownMenu.css">
    <link rel="stylesheet" href="../css/addObject.css">
    <link rel="shortcut icon" href="../images/LogoSVG.svg" type="image/png">
    <script src="../jsFiles/addObject.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body path="relative">
<div class="addObjectPage">

    <div class="top_menu">
        <div>
            <a href="../index.html">
                <div class="_back_button">
                    На главную
                </div>
            </a>
        </div>
        <div class="navigation">
            <script src="../jsFiles/components/navigation.js"></script>
        </div>
    </div>

    <div class="middle">

        <div class="userName">
            <h2>Имя (логин) пользователя.</h2>
        </div>

        <form action="accountPage.html" class="addObjectForm">
            <div class="addObjectBox">
                
                <h3>Контактны представителя</h3>
                
                <label for="surNameId">Фамилия</label>
                <input type="text" name="surName" id="surNameId">

                <label for="nameId">Имя</label>
                <input type="text" name="name" id="nameId">
                
                <label for="contactPersonTelId">Телефонный номер</label>
                <input type="tel" name="contactPersonTel" id="contactPersonTelId">
                
                <label for="contactPersonEmail">Электронная почта</label>
                <input type="email" name="contactPersonEmail" id="contactPersonEmail">

                <label for="telegramNickNameId">Имя в телеграм мессенджере</label>
                <input type="text" name="telegramNickName" id="telegramNickNameId">
                
            </div>

            <div class="addObjectBox dataObject">
                <h3>Данные объекта</h3>
                <label for="shortNameObjectId">Короткое название</label>
                <input type="text" name="shortNameObject" id="shortNameObjectId">

                <label for="fullNameObjectId">Полное название объекта</label>
                <input type="text" name="fullNameObject" id="fullNameObjectId">

                <label for="typeId">Тип</label>
                <input type="text" name="type" id="typeId">

                <label for="shortDescription">Короткое описание</label>
                <input type="text" name="shortDescription" id="shortDescription">

                <label>Полное описание</label>
                <textarea name="fullDescription" cols="30" rows="10"></textarea>

                <label for="dateStartId">Начало ивента</label>
                <input type="datetime-local" name="dateStart" id="dateStartId">

                <label for="dateEndId">Окончание ивента</label>
                <input type="datetime-local" name="dateEnd" id="dateEndId">

                <label for="photoFileId">Фотография</label>
                <input type="file" name="photoFile" id="photoFileId">
            </div>

            <div class="addObjectBox radioButtons">
                <h3>Доступность для людей<br/>с ограниченными возможностями</h3>

                <label for="wheelCharUserId">
                    <input type="checkbox" name="wheelChairUser" id="wheelCharUserId">
                    <span>для передвигающихся на креслах-колясках</span>
                </label>
                <label for="hearingImpairedId">
                    <input type="checkbox" name="hearingImpaired" id="hearingImpairedId">
                    <span>с нарушениями слуха</span>
                </label>

                <label for="visuallyImpairedId">
                    <input type="checkbox" name="visuallyImpaired" id="visuallyImpairedId">
                    <span>с нарушениями зрения</span>
                </label>

                <label for="musculoskeletalImpairedId">
                    <input type="checkbox" name="musculoskeletalImpaired" id="musculoskeletalImpairedId">
                    <span>c нарушениями опорно-двигательного аппарата</span>
                </label>

                <label for="mentalDisabilitiesId">
                    <input type="checkbox" name="mentalDisabilities" id="mentalDisabilitiesId">
                    <span>c умственными нарушениями</span>
                </label>

            </div>

            <div class="addObjectBox">

                <h3>Контакты организации содержащей объект</h3>

                <label for="firmEmailId">Электронная почта</label>
                <input type="email" name="firmEmail" id="firmEmailId">

                <label for="firmPhoneId">Телефонный номер</label>
                <input type="text" name="firmPhone" id="firmPhoneId">

                <label for="firmSiteLinkId">Ссылка на сайт</label>
                <input type="text" name="firmSiteLink" id="firmSiteLinkId">

                <label for="innId">ИНН</label>
                <input type="text" name="inn" id="innId">

            </div>

            <div class="saveWrap">
                <input type="submit" value="Сохранить" class="saveButton">
            </div>

        </form>
    </div>

    <div class="bottom">
        <script src="../jsFiles/components/bottom.js"></script>
    </div>

</div>
</body>
</html>
