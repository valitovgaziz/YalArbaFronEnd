<body path="relative">
<div class="entryPage">

    <div class="top_menu">

            <a href="../index.html">

                </div>
            </a>
        </div>
        <div class="navigation">

            <div class="authInputs phone">

                <input
                        type="tel"
                        name="phone"
                        id="phoneId"
                        placeholder=".  .   ."

            </div>
            <div class="authInputs password">
                <label for="password">Пин код из СМС</label>
                <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder=".  .   ."
                >
            </div>
        </form>

        <input id="buttonIntro" type="button" value="ВОЙТИ" class="introButton">

    </div>

    <div class="bottom">
        <script src="../jsFiles/components/bottom.js"></script>
