<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/general_CSS.css">
    <link rel="stylesheet" href="../css/registration/registration.css">
    <link rel="stylesheet" href="../css/registration/input.css">
    <link rel="stylesheet" href="../css/bottom.css">
    <link rel="stylesheet" href="../css/DropDownMenu.css">
    <link rel="stylesheet" href="../css/GreenButton.css">
    <link rel="shortcut icon" href="../images/LogoSVG.svg" type="image/svg">
    <script src="../jsFiles/registration.js"></script>
</head>
<body path="relative">
<div class="registration_page">
    <div class="top_menu">
        <div class="onMainButton">
            <a href="../index.html">
                <div class="_back_button">
                    На главную
                </div>
            </a>
        </div>
        <div class="navigation">
            <script src="../jsFiles/components/navigation.js"></script>
        </div>
    </div>

    <form class="registration_form" action="entryPage.html">
        <div class="regDivInput">
            <label for="login">Имя (Логин)</label>
            <input
                    id="login"
                    class="login regInput"
                    type="text"
                    placeholder=".  .   ."
            >
        </div>
        <div class="regDivInput">
            <label for="email">Электронная почта</label>
            <input
                    id="email"
                    class="email regInput"
                    type="email"
                    placeholder=".  .   ."
            >
        </div>
        <div class="regDivInput">
            <label for="phone">Номер телефона</label>
            <input
                    id="phone"
                    class="phoneNumber regInput"
                    type="tel"
                    placeholder=".  .   ."
                    name="phone"
                    value="+7(***)***-**-**"
                    pattern="+7([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}"
            >
        </div>
        <div class="regDivInput">
            <label for="pin">Пин код из СМС</label>
            <input
                    id="pin"
                    class="pin regInput"
                    type="password"
                    placeholder=".  .   ."
            >
        </div>
        <button class="regButton" type="submit">Зарегистрировать</button>
    </form>

    <div class="bottom">
        <script src="../jsFiles/components/bottom.js"></script>
    </div>

</div>
</body>
</html>
