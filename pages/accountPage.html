<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="../css/account/accountPage.css">
    <link rel="stylesheet" href="../css/general_CSS.css">
    <link rel="stylesheet" href="../css/DropDownMenu.css">
    <link rel="stylesheet" href="../css/GreenButton.css">
    <link rel="stylesheet" href="../css/account/account_box.css">
    <script src="../jsFiles/accountJS.js"></script>
</head>
<body>
<div class="account_page">
    <div class="top_menu">
        <div>
            <a href="../index.html">
                <div class="_back_button">
                    На главную
                </div>
            </a>
        </div>
        <div class="navigation">
            <div class="userBX">
                <div class="imgUser">
                    <img src="../images/profile.png" alt="GazizFoto">
                </div>
                <p class="userName">User Name</p>
            </div>
            <div class="menuToggle"></div>
            <div class="main_menu">
                <ul class="menu_ul">
                    <li><a href="#">
                        <ion-icon name="person-outline"></ion-icon>
                        My Profile
                    </a></li>
                    <li><a href="#">
                        <ion-icon name="log-in-outline"></ion-icon>
                        Log in
                    </a></li>
                    <li><a href="#">
                        <ion-icon name="person-add-outline"></ion-icon>
                        Registration
                    </a></li>
                    <li><a href="#">
                        <ion-icon name="help-outline"></ion-icon>
                        Help & Support
                    </a></li>
                    <li><a href="#">
                        <ion-icon name="log-out-outline"></ion-icon>
                        Logout
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="account_box">
        <div class="image_account">
            <img src="../images/roundedAcc.svg" alt="accountPhoto">
            <p>Пользователь</p>
            <p>10 баллов</p>
        </div>
        <div class="account_info">
            <div class="account_name">
                <p>Логин</p>
                <h3>Имя Аккаунта</h3>
            </div>
            <div class="level">
                <p>Уровень</p>
                <p>Начинающий 10 баллов</p>
            </div>
            <div class="phone">
                <p>телефон</p>
                <p>8 (888) 888 - 88 - 88</p>
            </div>
            <div class="email">
                <p>E-mail</p>
                <p>email@email.ru</p>
            </div>
            <div class="stateAccount">
                <p>Состояние аккаунта</p>
                <p>Верифицирован</p>
            </div>
            <div></div>
        </div>
    </div>
    <div class="control">
        <p>Control buttons</p>
    </div>
    <div class="account's_objects">
        <p>account objects</p>
    </div>
</div>
</body>
</html>
